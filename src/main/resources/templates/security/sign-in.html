<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<head>
    <title>Sign in</title>
</head>

<body>
    <div layout:fragment="content" class="d-flex align-items-center justify-content-center vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg rounded-3 border-0">
                
                <!-- Card Header -->
                <div class="card-header bg-dark text-white text-center py-3">
                    <h4 class="mb-0"><i class="fa-solid fa-user-lock me-2"></i>Sign in</h4>
                </div>

                <!-- Card Body -->
                <div class="card-body p-4">
                    
                    <!-- Error Message -->
                    <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                        <i class="fa-solid fa-exclamation-circle me-2"></i>
                        <div>Invalid username and/or password.</div>
                    </div>

                    <!-- Sign-in Form -->
                    <form th:action="@{/sign-in}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                <input type="text" class="form-control" name="username" id="username" 
                                       placeholder="Enter your username" autofocus required
                                       th:classappend="${param.error}? 'is-invalid'" />
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                                <input type="password" class="form-control" name="password" id="password" 
                                       placeholder="Enter your password" required
                                       th:classappend="${param.error}? 'is-invalid'" />
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-sign-in-alt me-2"></i> Sign in
                            </button>
                            <a href="/" class="btn btn-outline-secondary">
                                <i class="fa-solid fa-home me-2"></i> Back to Home
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
