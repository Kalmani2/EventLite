<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All events</title>
</head>
<body>
  <div layout:fragment="content">
	<div id="Header" class="container-fluid">
		<div class="row align-items-center">
			<div class=col-md-3>
    			<h1>All events</h1>
			</div>
			<div class="col-md-9 d-flex justify-content-end ">
				<form class="d-flex" th:action="@{/events/search}" method="get">
				  <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
				  <button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</div>
	
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fa-solid fa-bolt"></i> Event</th>
          <th><i class="fa-solid fa-map-marker-alt"></i> Venue</th>
          <th><i class="fa-solid fa-calendar"></i> Date</th>
          <th><i class="fa-solid fa-clock"></i> Time</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${events}">
          <td th:text="${e.name}">My Event</td>
          <td th:if="${e.venue != null}" th:text="${e.venue.name}">Event Venue</td>
          <td th:text="${e.date}">Event Date</td>
          <td th:text="${e.time}">Event Time</td>
          <td>
            <form th:action="@{'/events/' + ${e.id}}" method="post">
              <input type="hidden" name="_method" value="delete"/>
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>

    <form th:action="@{/events/deleteAll}" method="post">
      <input type="hidden" name="_method" value="delete"/>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <button type="submit" class="btn btn-danger">
        <i class="fa-solid fa-trash"></i> Delete All Events
      </button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
</body>
</html>
