<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All events</title>
</head>
<body>
  <div layout:fragment="content">
    <a href="/venues" class="btn btn-primary">View Venues</a>
    <div id="Header" class="container-fluid">
      <div class="row align-items-center">
        <a class="btn btn-primary" role="button" href="/events/new_event">
          <i class="fa-solid fa-plus"></i> Add New Event
      </a>      
        <div class="col-md-3">
          <h1>All events</h1>
        </div>
        <div class="col-md-9 d-flex justify-content-end">
          <form class="d-flex" th:action="@{/events/search}" method="get">
            <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
    
    <!-- upcoming events -->
    <h2>Upcoming events:</h2>
    <div th:if="${events.?[date.isAfter(T(java.time.LocalDate).now())].size() > 0}">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th><i class="fa-solid fa-bolt"></i> Event</th>
            <th><i class="fa-solid fa-map-marker-alt"></i> Venue</th>
            <th><i class="fa-solid fa-calendar"></i> Date</th>
            <th><i class="fa-solid fa-clock"></i> Time</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="e : ${events}" th:if="${e.date.isAfter(T(java.time.LocalDate).now())}">
            <td><a th:href="@{/events/{id}/details(id=${e.id})}" th:text="${e.name}">My Event</a></td>
            <td th:text="${e.date}">Event Date</td>
            <td th:text="${e.time}">Event Time</td>
            <td th:text="${e.venue.name}">Venue</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div th:if="${events.?[date.isAfter(T(java.time.LocalDate).now())].empty}">
      <p class="text-muted">There are no upcoming events.</p>
    </div>

    <!-- Previous Events -->
    <h2>Previous events:</h2>
    <div th:if="${events.?[date.isBefore(T(java.time.LocalDate).now())].size() > 0}">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th><i class="fa-solid fa-bolt"></i> Event</th>
            <th><i class="fa-solid fa-map-marker-alt"></i> Venue</th>
            <th><i class="fa-solid fa-calendar"></i> Date</th>
            <th><i class="fa-solid fa-clock"></i> Time</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="e : ${events}" th:if="${e.date.isBefore(T(java.time.LocalDate).now())}">
            <td><a th:href="@{/events/{id}/details(id=${e.id})}" th:text="${e.name}">My Event</a></td>
            <td th:text="${e.date}">Event Date</td>
            <td th:text="${e.time}">Event Time</td>
            <td th:text="${e.venue.name}">Venue</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div th:if="${events.?[date.isBefore(T(java.time.LocalDate).now())].empty}">
      <p class="text-muted">There are no previous events.</p>
    </div>

    <div th:if="${ok_message}" class="alert alert-success">
      <span th:text="${ok_message}"></span>
  </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
