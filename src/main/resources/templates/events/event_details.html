<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <meta charset="utf-8">
  <title th:text="${event.name}">Event Details</title>
  <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
  <script> console.log("this works??"); </script>

  <style>
    #map {
      width: 100%;
      height: 400px;
    }
  </style>

</head>
<body>
  <div layout:fragment="content" class="container mt-4">
    <div class="card shadow-lg p-4">
      <h1 class="text-primary" th:text="${event.name}">Event Name</h1>
      
      <hr>
      
      <div class="row">
        <div class="col-md-6">
          <p><strong><i class="fa-solid fa-calendar"></i> Date:</strong> 
            <span th:text="${event.date}" class="text-muted">Event Date</span>
          </p>
        </div>
        <div class="col-md-6">
          <p><strong><i class="fa-solid fa-clock"></i> Time:</strong> 
            <span th:text="${event.time}" class="text-muted">Event Time</span>
          </p>
        </div>
      </div>

      <p><strong><i class="fa-solid fa-map-marker-alt"></i> Venue:</strong> 
        <span>
          <a th:href="@{/venues/{id}/details(id=${event.venue.id})}" class="text-decoration-none" th:text="${event.venue.name}">Venue Name</a>
        </span>
      </p>

      <div class="mt-3">
        <h4 class="text-secondary">Coordinates:</h4>
        <p><strong>Latitude:</strong> <span th:text="${event.venue.latitude != null ? event.venue.latitude : 'N/A'}">N/A</span></p>
        <p><strong>Longitude:</strong> <span th:text="${event.venue.longitude != null ? event.venue.longitude : 'N/A'}">N/A</span></p>
      </div>

      <div class="mt-3">
        <h4 class="text-secondary">Description:</h4>
        <p th:text="${event.description}" class="p-3 bg-light rounded">Event Description</p>
      </div>

      <div class="mt-4">
        <h4 class="text-secondary mb-3">Map Preview (Hardcoded fixing) </h4>
        <div id="map"></div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="/events" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Back to Events</a>
        <div class="d-flex flex-row gap-3">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editEventModal">
            <i class="fa-solid fa-pencil-square"></i> Edit
          </button>

          <div class="modal fade" id="editEventModal" tabindex="-1" aria-labelledby="editEventModal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="editEventModal">Edit Event</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form th:action="@{'/events/' + ${event.id}}" method="post">
                    <input type="hidden" name="_method" value="put"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    
                    <div class="mb-3">
                      <label class="form-label">Event Name</label>
                      <input type="text" class="form-control" name="name" th:value="${event.name}" required maxlength="256">
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Date</label>
                      <input type="date" class="form-control" name="date" th:value="${event.date}" required th:attr="min=${#dates.format(#dates.create(#dates.year(#dates.createNow()), #dates.month(#dates.createNow()), #dates.day(#dates.createNow()) + 1), 'yyyy-MM-dd')}">
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Time</label>
                      <input type="time" class="form-control" name="time" th:value="${event.time}">
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Venue</label>
                      <select name="venue">
                        <option th:each="v : ${venues}" th:value="${v.id}" th:text="${v.name}" th:selected="${event.venue.id == v.id}"></option>
                      </select>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Description</label>
                      <textarea class="form-control" name="description" rows="3" th:text="${event.description}" maxlength="500"></textarea>
                    </div>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <form th:action="@{'/events/' + ${event.id}}" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-danger">
              <i class="fa-solid fa-trash"></i> Delete
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script th:inline="javascript">
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2FsbWFuaS1tYW5jaGVzdGVyIiwiYSI6ImNtOHg5NG92dTAwd2wyaXM0YTRydWh4dzAifQ.cILrNVVAjfJub-a66Y4rOA';
      const map = new mapboxgl.Map({
          container: 'map', // container ID
          style: 'mapbox://styles/mapbox/streets-v12',
          center: [-74.5, 40], // starting position [lng, lat]. Note that lat must be set between -90 and 90
          zoom: 9 // starting zoom
      });

    console.log("This works");

    map.on('load', () => {
      console.log("Map loaded successfully");
    });

    console.log(document.getElementById('map'));

  </script>

</body>
</html>
