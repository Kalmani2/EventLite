<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title th:text="${event.name}">Event Details</title>
  <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div layout:fragment="content" class="container mt-4">
    <div class="card shadow-lg p-4">
      <h1 class="text-primary" th:text="${event.name}">Event Name</h1>
      
      <hr>
      
      <div class="row">
        <div class="col-md-6">
          <p><strong><i class="fa-solid fa-calendar"></i> Date:</strong> 
            <span th:text="${event.date}" class="text-muted">Event Date</span>
          </p>
        </div>
        <div class="col-md-6">
          <p><strong><i class="fa-solid fa-clock"></i> Time:</strong> 
            <span th:text="${event.time}" class="text-muted">Event Time</span>
          </p>
        </div>
      </div>

      <p><strong><i class="fa-solid fa-map-marker-alt"></i> Venue:</strong> 
        <span th:text="${venue != null ? venue.name : 'No venue'}" class="text-muted">Venue Name</span>
      </p>

      <div class="mt-3">
        <h4 class="text-secondary">Description:</h4>
        <p th:text="${event.description}" class="p-3 bg-light rounded">Event Description</p>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="/events" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Back to Events</a>
        
        <form th:action="@{'/events/' + ${event.id}}" method="post">
          <input type="hidden" name="_method" value="delete"/>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button type="submit" class="btn btn-danger">
            <i class="fa-solid fa-trash"></i> Delete
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
