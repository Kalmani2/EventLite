<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title th:text="${event.name}">Event Details</title>
  <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div layout:fragment="content" class="container mt-4">
    <div class="card shadow-lg p-4">
      <h1 class="text-primary" th:text="${event.name}">Event Name</h1>
      
      <hr>
      
      <div class="row">
        <div class="col-md-6">
          <p><strong><i class="fa-solid fa-calendar"></i> Date:</strong> 
            <span th:text="${event.date}" class="text-muted">Event Date</span>
          </p>
        </div>
        <div class="col-md-6">
          <p><strong><i class="fa-solid fa-clock"></i> Time:</strong> 
            <span th:text="${event.time}" class="text-muted">Event Time</span>
          </p>
        </div>
      </div>

      <p><strong><i class="fa-solid fa-map-marker-alt"></i> Venue:</strong> 
        <span th:text="${venue != null ? venue.name : 'No venue'}" class="text-muted">Venue Name</span>
      </p>

      <div class="mt-3">
        <h4 class="text-secondary">Description:</h4>
        <p th:text="${event.description}" class="p-3 bg-light rounded">Event Description</p>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="/events" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Back to Events</a>
        <div class="d-flex flex-row gap-3">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editEventModal">
            <i class="fa-solid fa-pencil-square"></i> Edit
          </button>

          <div class="modal fade" id="editEventModal" tabindex="-1" aria-labelledby="editEventModal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="editEventModal">Edit Event</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form th:action="@{'/events/' + ${event.id}}" method="post">
                    <input type="hidden" name="_method" value="put"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    
                    <div class="mb-3">
                      <label class="form-label">Event Name</label>
                      <input type="text" class="form-control" name="name" th:value="${event.name}" required>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Date</label>
                      <input type="date" class="form-control" name="date" th:value="${event.date}" required>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Time</label>
                      <input type="time" class="form-control" name="time" th:value="${event.time}" required>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Venue</label>
                      <select name="venue">
                        <option th:each="v : ${venues}" th:value="${v.id}" th:text="${v.name}" th:selected="${event.venue.id == v.id}"></option>
                      </select>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Description</label>
                      <textarea class="form-control" name="description" rows="3" required th:text="${event.description}"></textarea>
                    </div>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <form th:action="@{'/events/' + ${event.id}}" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-danger">
              <i class="fa-solid fa-trash"></i> Delete
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
