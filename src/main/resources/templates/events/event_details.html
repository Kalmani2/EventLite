<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <meta charset="utf-8">
  <title th:text="${event.name}">Event Details</title>
  <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
  <script> console.log("this works??"); </script>

  <script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
      // Get venue information from Thymeleaf with safe navigation
      const venueName = /*[[${event.venue?.name ?: 'No venue'}]]*/ 'Venue Name';
      const eventName = /*[[${event.name}]]*/ 'Event Name';
      const longitude = /*[[${event.venue?.longitude}]]*/ null;
      const latitude = /*[[${event.venue?.latitude}]]*/ null;
      const eventTime = /*[[${event.time}]]*/ 'Event Time';
      
      // Initialize map if coordinates are available
      if (longitude && latitude) {
        console.log('Initializing map with coordinates:', longitude, latitude);
        // Initialize Mapbox
        mapboxgl.accessToken = 'pk.eyJ1Ijoia2FsbWFuaS1tYW5jaGVzdGVyIiwiYSI6ImNtOHlnMHk0eDAwdHgyanIwY2c3dDV0bTEifQ.4QM0YZeknSfKTVhsmJ3pCg';
        
        try {
          const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [longitude, latitude],
            zoom: 15  // Street level zoom
          });
          
          console.log('Map initialized successfully');
          
          // Add a marker at the venue location
          const popup = new mapboxgl.Popup({ offset: 25 })
            .setHTML(`
              <div style="padding: 5px; text-align: center;">
                <h5 style="margin-bottom: 8px; color: #333; font-weight: 600;">${eventName}</h5>
                <p style="margin: 0; color: #666; font-size: 14px;">
                  ${eventTime ? `Starts at ${eventTime}` : 'Time not specified'}
                </p>
              </div>
            `);
            
          new mapboxgl.Marker({ color: '#007AFF' })
            .setLngLat([longitude, latitude])
            .setPopup(popup)
            .addTo(map);
          
          console.log('Marker added successfully');
          
          // Add navigation controls
          map.addControl(new mapboxgl.NavigationControl());
          console.log('Navigation controls added');
        } catch (error) {
          console.error('Error initializing map:', error);
          document.getElementById('map').innerHTML = 
            `<div class="alert alert-danger text-center p-5">Error initializing map: ${error.message}</div>`;
        }
      } else {
        console.log('Coordinates not available:', { longitude, latitude });
        // Display a message if coordinates are not available
        document.getElementById('map').innerHTML = 
          '<div class="alert alert-warning text-center p-5">Location coordinates not available for this venue.</div>';
      }
    });
  </script>

  <style>
    #map {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <div layout:fragment="content" class="container mt-4">
    <div class="card shadow-lg p-4">
      <h1 class="text-primary" th:text="${event.name}">Event Name</h1>
      
      <hr>
      
      <div class="row">
        <div class="col-md-6">
          <p><strong><i class="fa-solid fa-calendar"></i> Date:</strong> 
            <span th:text="${event.date}" class="text-muted">Event Date</span>
          </p>
        </div>
        <div class="col-md-6">
          <p><strong><i class="fa-solid fa-clock"></i> Time:</strong> 
            <span th:text="${event.time}" class="text-muted">Event Time</span>
          </p>
        </div>
      </div>

      <p><strong><i class="fa-solid fa-map-marker-alt"></i> Venue:</strong> 
        <span th:if="${event.venue != null}">
          <a th:href="@{/venues/{id}/details(id=${event.venue.id})}" 
             class="text-decoration-none" 
             th:text="${event.venue.name}">Venue Name</a>
        </span>
        <span th:if="${event.venue == null}">No venue</span>
      </p>

      <div class="mt-3" th:if="${event.venue != null}">
        <h4 class="text-secondary">Coordinates:</h4>
        <p><strong>Latitude:</strong> 
          <span th:text="${event.venue.latitude != null ? event.venue.latitude : 'N/A'}">N/A</span>
        </p>
        <p><strong>Longitude:</strong> 
          <span th:text="${event.venue.longitude != null ? event.venue.longitude : 'N/A'}">N/A</span>
        </p>
      </div>

      <div class="mt-3">
        <h4 class="text-secondary">Description:</h4>
        <p th:text="${event.description}" class="p-3 bg-light rounded">Event Description</p>
      </div>

      <div class="mt-4">
        <h4 class="text-secondary mb-3">Location</h4>
        <div id="map"></div>
      </div>

      <!-- Mastodon Share Section -->
      <div class="mt-4">
        <div class="mb-3">
          <!-- Success Message -->
          <div th:if="${mastodonSuccess}" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Successfully posted!</strong>
            <p th:text="${mastodonPost}" class="mb-0"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          
          <!-- Error Message -->
          <div th:if="${mastodonError}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${mastodonError}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          
          <h5>Share the event!</h5>
          <form th:action="@{/events/{id}/share(id=${event.id})}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="mb-2">
              <input type="text" class="form-control" id="content" name="content" 
                    th:placeholder="${'Free tickets for ' + event.name}" required>
            </div>
            <button type="submit" class="btn btn-dark">Submit Post</button>
          </form>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="/events" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Back to Events</a>
        <div class="d-flex flex-row gap-3">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editEventModal">
            <i class="fa-solid fa-pencil-square"></i> Edit
          </button>

          <div class="modal fade" id="editEventModal" tabindex="-1" aria-labelledby="editEventModal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="editEventModal">Edit Event</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form th:action="@{'/events/' + ${event.id}}" method="post">
                    <input type="hidden" name="_method" value="put"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    
                    <div class="mb-3">
                      <label class="form-label">Event Name</label>
                      <input type="text" class="form-control" name="name" th:value="${event.name}" required maxlength="256">
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Date</label>
                      <input type="date" class="form-control" name="date" th:value="${event.date}" required 
                             th:attr="min=${#dates.format(#dates.create(#dates.year(#dates.createNow()), #dates.month(#dates.createNow()), #dates.day(#dates.createNow()) + 1), 'yyyy-MM-dd')}">
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Time</label>
                      <input type="time" class="form-control" name="time" th:value="${event.time}">
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Venue</label>
                      <select name="venue">
                        <option th:each="v : ${venues}" 
                                th:value="${v.id}" 
                                th:text="${v.name}" 
                                th:selected="${event.venue?.id == v.id}"></option>
                      </select>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Description</label>
                      <textarea class="form-control" name="description" rows="3" th:text="${event.description}" maxlength="500"></textarea>
                    </div>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <form th:action="@{'/events/' + ${event.id}}" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-danger">
              <i class="fa-solid fa-trash"></i> Delete
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
