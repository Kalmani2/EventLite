<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Add New Event</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>Add New Event</h1>
    <form th:action="@{/events}" th:object="${event}" method="post">
      <div class="form-group">
        <label for="name">Event Name:</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" required/>
      </div>
      
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}" class="form-control" required/>
      </div>
      
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" th:field="*{time}" class="form-control" required/>
      </div>
      
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" class="form-control" rows="3" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="venue">Venue:</label>
        <select id="venue" name="venueId" class="form-control" required>
          <option th:each="venue : ${venues}" 
                  th:value="${venue.id}" 
                  th:text="${venue.name}">
          </option>
        </select>
      </div>
      
      <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
  </div>
</body>
</html>
