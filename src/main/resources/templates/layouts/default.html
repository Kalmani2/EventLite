<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title layout:title-pattern="$LAYOUT_TITLE: $CONTENT_TITLE">EventLite</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css" />
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fa-solid fa-calendar-days me-2"></i>EventLite
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/events"><i class="fa-solid fa-calendar-week me-1"></i>Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/venues"><i class="fa-solid fa-location-dot me-1"></i>Venues</a>
                    </li>
                </ul>
                
                <div class="d-flex">
                    <div sec:authorize="!isAuthenticated()" class="d-flex align-items-center">
                        <span class="badge bg-secondary me-3">
                            <i class="fa-solid fa-user-slash me-1"></i>Not signed in
                        </span>
                        <a class="btn btn-outline-light btn-sm" role="button" th:href="@{/sign-in}">
                            <i class="fa-solid fa-sign-in-alt me-1"></i>Sign in
                        </a>
                    </div>
                    
                    <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                        <span class="badge bg-success me-3">
                            <i class="fa-solid fa-user me-1"></i>
                            <span sec:authentication="name"></span>
                        </span>
                        <form th:action="@{/sign-out}" method="post" class="m-0">
                            <button type="submit" class="btn btn-warning btn-sm">
                                <i class="fa-solid fa-sign-out-alt me-1"></i>Sign out
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <div layout:fragment="content" class="mt-3">
            <div class="text-center">
                <h2>Welcome to EventLite</h2>
                <p class="text-muted">Manage your events seamlessly.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap & JS Dependencies -->
    <script type="text/javascript" src="/webjars/popper.js/umd/popper.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
