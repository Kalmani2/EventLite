<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>Add New Venue</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Add New Venue</h1>
        <form th:action="@{/venues}" th:object="${venue}" method="post">
            <div class="form-group">
                <label for="name">Venue Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" th:field="*{address}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="capacity">Capacity:</label>
                <input type="number" id="capacity" th:field="*{capacity}" class="form-control" required/>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Create Venue</button>
            </div>
        </form>
    </div>
</body>
</html>
