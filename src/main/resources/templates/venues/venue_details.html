<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title th:text="${venue.name}">Venue Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div layout:fragment="content" class="container mt-4">
    <div class="card shadow-lg p-4">
      <h1 class="text-primary" th:text="${venue.name}">Venue Name</h1>
      
      <hr>
      <h2>Upcoming Events</h2>
      <div th:if="${upcomingEvents.isEmpty()}">
          <p>No upcoming events at this venue.</p>
      </div>
      <ul th:unless="${upcomingEvents.isEmpty()}">
          <li th:each="event : ${upcomingEvents}">
              <a th:href="@{/events/{id}/details(id=${event.id})}" th:text="${event.name}"></a> - 
              <span th:text="${event.date} + ' ' + (${event.time} ?: '')"></span>
          </li>
      </ul>
      <p>
        <strong><i class="fa-solid fa-building"></i> Capacity:</strong> 
        <span th:text="${venue.capacity}" class="text-muted">Venue Capacity</span>
      </p>
      
      <p>
        <strong><i class="fa-solid fa-map-marker-alt"></i> Address:</strong> 
        <span th:text="${venue.address}" class="text-muted">Venue Address</span>
      </p>

      <p>
        <strong><i class="fa-solid fa-location-arrow"></i> Latitude:</strong> 
        <span th:text="${venue.latitude}" class="text-muted">Venue Latitude</span>
      </p>

      <p>
        <strong><i class="fa-solid fa-location-arrow"></i> Longitude:</strong> 
        <span th:text="${venue.longitude}" class="text-muted">Venue Longitude</span>
      </p>

      <div class="d-flex justify-content-between mt-4">
        <a href="/venues" class="btn btn-secondary">
          <i class="fa-solid fa-arrow-left"></i> Back to Venues
        </a>
        <div class="d-flex flex-row gap-3">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editVenueModal">
            <i class="fa-solid fa-pencil-square"></i> Edit
          </button>
		  
		  
          <div class="modal fade" id="editVenueModal" tabindex="-1" aria-labelledby="editVenueModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="editVenueModalLabel">Edit Venue</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
				
                <div class="modal-body">
                  <form th:action="@{/venues/{id}(id=${venue.id})}" method="post">
                    <input type="hidden" name="_method" value="put"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    
                    <div class="mb-3">
                      <label class="form-label">Venue Name</label>
                      <input type="text" class="form-control" name="name" th:value="${venue.name}" required>
                    </div>
                    
                    <div class="mb-3">
                      <label class="form-label">Capacity</label>
                      <input type="number" class="form-control" name="capacity" th:value="${venue.capacity}" required>
                    </div>
                    
                    <div class="mb-3">
                      <label class="form-label">Address</label>
                      <input type="text" class="form-control" name="address" th:value="${venue.address}" required>
                    </div>
                    
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
		  
		  

          <form th:action="@{/venues/{id}(id=${venue.id})}" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-danger">
              <i class="fa-solid fa-trash"></i> Delete
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
