<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<head>
    <title>All Venues</title>
</head>

<body>
    <div layout:fragment="content" class="container py-4">
        
        <!-- Top Navigation -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="/events" class="btn btn-outline-primary">
                <i class="fa-solid fa-calendar"></i> View Events
            </a>
            <h1 class="mb-0 text-center flex-grow-1">All Venues</h1>
            <a href="/venues/new_venue" class="btn btn-primary">
                <i class="fa-solid fa-plus"></i> Add New Venue
            </a>
        </div>

        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col-lg-6 offset-lg-3">
                <form class="input-group" th:action="@{/venues/search}" method="get">
                    <input class="form-control" type="search" name="query" placeholder="Search Venue" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">
                        <i class="fa-solid fa-search"></i> Search
                    </button>
                </form>
            </div>
        </div>
		
		<!-- Error Msg-->>
		<div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
		    <i class="fa-solid fa-triangle-exclamation"></i>
		    <span th:text="${error}">Error</span>
		    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		
        <!-- Venues Table -->
        <div th:if="${venues.size() > 0}">
            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th><i class="fa-solid fa-building"></i> Venue Name</th>
                        <th><i class="fa-solid fa-users"></i> Capacity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="v : ${venues}">
                        <td><a th:href="@{/venues/{id}/details(id=${v.id})}" class="text-decoration-none" th:text="${v.name}">Venue Name</a></td>
                        <td th:text="${v.capacity}">Capacity</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${venues.empty}" class="text-center text-muted mt-4">
            <p><i class="fa-solid fa-exclamation-circle"></i> No venues found.</p>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
</body>
</html>
