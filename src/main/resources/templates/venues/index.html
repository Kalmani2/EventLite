<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All Venues</title>
</head>
<body>
  <div layout:fragment="content">

    <a href="/events" class="btn btn-primary">View Events</a>

    <div id="Header" class="container-fluid">
      <div class="row align-items-center">
        <h1>All Venues</h1>
        <div class="col-md-9 d-flex justify-content-end">
          <form class="d-flex" th:action="@{/venues/search}" method="get">
            <input class="form-control me-2" type="search" name="query" placeholder="Search by Name" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>        
        </div>
      </div>
    </div>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Venue Name</th>
          <th>Capacity</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="v : ${venues}">
			<td><a th:href="@{/venues/{id}/details(id=${v.id})}" th:text="${v.name}">My Event</a></td>
          <td th:text="${v.capacity}">Capacity</td>
        </tr>
      </tbody>
    </table>

    <div th:if="${venues.empty}">
      <p class="text-muted">No venues found.</p>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous">
  </script>
</body>
</html>
